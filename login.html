<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBridge - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation">
        <div class="pulse-circle pulse-1"></div>
        <div class="pulse-circle pulse-2"></div>
        <div class="pulse-circle pulse-3"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h1 class="app-title">BloodBridge</h1>
                <p class="app-subtitle">Connecting Lives, Saving Futures</p>
            </div>

            <div class="button-container">
                <button class="btn btn-emergency" onclick="handleEmergency()">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">Emergency Request</span>
                        <span class="btn-description">Urgent blood requirement</span>
                    </div>
                    <div class="btn-arrow">‚Üí</div>
                </button>

                <button class="btn btn-login" onclick="handleLogin()">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">Login</span>
                        <span class="btn-description">Access your account</span>
                    </div>
                    <div class="btn-arrow">‚Üí</div>
                </button>
            </div>


        </div>

        <div class="info-cards">
            <div class="info-card">
                <div class="info-icon">üíâ</div>
                <h3>Be a Hero</h3>
                <p>One donation can save up to 3 lives</p>
            </div>
            <div class="info-card">
                <div class="info-icon">‚ö°</div>
                <h3>Quick Response</h3>
                <p>Emergency requests handled instantly</p>
            </div>
            <div class="info-card">
                <div class="info-icon">ü§ù</div>
                <h3>Community</h3>
                <p>Join thousands of life-savers</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
