<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification - BloodBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #dc2626;
            --red-dark: #b91c1c;
            --red-light: #ef4444;
            --bg: #f1f5f9;
            --bg-card: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --sub: #475569;
            --glow: rgba(220, 38, 38, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #f1f5f9 50%, #eff6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        /* Animated blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            animation: blobPulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            bottom: -120px;
            right: -120px;
            animation-delay: 3s;
        }

        @keyframes blobPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Card */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 48px 44px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .icon-wrap {
            width: 88px;
            height: 88px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--red), var(--red-dark));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 40px var(--glow);
            animation: iconPulse 2.5s ease-in-out infinite;
            font-size: 42px;
        }

        @keyframes iconPulse {

            0%,
            100% {
                box-shadow: 0 12px 40px var(--glow);
            }

            50% {
                box-shadow: 0 16px 55px rgba(220, 38, 38, 0.55);
            }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f87171, #fca5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 6px;
        }

        .phone-display {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--sub);
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 16px;
        }

        .phone-display span {
            color: #60a5fa;
        }

        /* OTP input boxes */
        .otp-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--sub);
            margin-bottom: 14px;
            text-align: center;
        }

        .otp-boxes {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .otp-box {
            width: 52px;
            height: 60px;
            background: #f8fafc;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 26px;
            font-weight: 700;
            color: var(--text);
            text-align: center;
            transition: all 0.25s;
            outline: none;
            caret-color: var(--red-light);
        }

        .otp-box:focus {
            border-color: var(--red-light);
            box-shadow: 0 0 0 3px var(--glow);
            background: white;
        }

        .otp-box.filled {
            border-color: rgba(220, 38, 38, 0.5);
        }

        .otp-box.error-box {
            border-color: #f59e0b;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            75% {
                transform: translateX(6px);
            }
        }

        /* Messages */
        .msg {
            text-align: center;
            font-size: 13px;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .msg.error {
            color: #fbbf24;
        }

        .msg.success {
            color: #4ade80;
        }

        .msg.info {
            color: var(--muted);
        }

        /* Verify button */
        .verify-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--red), var(--red-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px var(--glow);
            margin-bottom: 16px;
        }

        .verify-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--glow);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Resend */
        .resend-row {
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #60a5fa;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
        }

        .resend-btn:hover {
            color: #93c5fd;
        }

        .resend-btn:disabled {
            color: var(--muted);
            cursor: not-allowed;
        }

        #countdown {
            font-weight: 600;
            color: var(--red-light);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.07);
        }

        /* Success overlay */
        .success-overlay {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-overlay .check {
            font-size: 64px;
            margin-bottom: 16px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-overlay h2 {
            font-size: 22px;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 8px;
        }

        .success-overlay p {
            color: var(--muted);
            font-size: 14px;
        }

        /* Unverified number banner */
        .unverified-banner {
            display: none;
            background: rgba(245, 158, 11, 0.12);
            border: 1px solid rgba(245, 158, 11, 0.4);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .unverified-banner .ub-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .unverified-banner h3 {
            color: #fbbf24;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .unverified-banner p {
            color: var(--muted);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 14px;
        }

        .unverified-banner .ub-phone {
            color: #60a5fa;
            font-weight: 600;
        }

        .twilio-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            font-weight: 700;
            font-size: 13px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .twilio-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .ub-steps {
            text-align: left;
            color: var(--muted);
            font-size: 12px;
            line-height: 2;
            margin-top: 12px;
        }

        .ub-steps b {
            color: var(--sub);
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <div class="icon-wrap">üìß</div>
        <h1>Verify Your Email</h1>
        <p class="subtitle">We sent a 4-digit OTP to your email address</p>
        <div class="phone-display">Sending to: <span id="phoneDisplay">loading...</span></div>

        <div id="verifySection">
            <div class="otp-label">Enter 4-digit OTP</div>
            <div class="otp-boxes">
                <input class="otp-box" id="o1" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input class="otp-box" id="o2" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input class="otp-box" id="o3" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input class="otp-box" id="o4" maxlength="1" inputmode="numeric" pattern="[0-9]">
            </div>

            <div class="msg info" id="statusMsg">Enter the OTP sent to your email</div>

            <button class="verify-btn" id="verifyBtn" onclick="verifyOTP()">
                ‚úì Verify & Continue
            </button>

            <div class="resend-row">
                Didn't receive it?
                <button class="resend-btn" id="resendBtn" onclick="resendOTP()" disabled>
                    Resend OTP
                </button>
                <span id="countdown"></span>
            </div>

            <a href="hospital_login.html" class="back-link">‚Üê Go Back to Registration</a>
        </div>

        <div class="success-overlay" id="successOverlay">
            <div class="check">‚úÖ</div>
            <h2>Email Verified!</h2>
            <p>Redirecting you to login...</p>
        </div>
    </div>

    <script>
        const API = '/api';
        const boxes = [o1, o2, o3, o4];
        let email = '';
        let resendTimer = null;

        // ‚îÄ‚îÄ On load: get email from sessionStorage & auto-send OTP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        window.addEventListener('DOMContentLoaded', () => {
            email = sessionStorage.getItem('bb_otp_email') || '';
            if (!email) {
                document.getElementById('phoneDisplay').textContent = 'Unknown (go back)';
                setMsg('No email found. Please go back and register again.', 'error');
                return;
            }
            // Mask email: show first 3 chars + domain
            const [user, domain] = email.split('@');
            const masked = user.slice(0, 3) + '***@' + domain;
            document.getElementById('phoneDisplay').textContent = masked;
            sendOTP();
            setupBoxes();
        });

        // ‚îÄ‚îÄ OTP box keyboard handling ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function setupBoxes() {
            boxes.forEach((box, i) => {
                box.addEventListener('input', () => {
                    box.value = box.value.replace(/\D/g, '');
                    box.classList.toggle('filled', box.value !== '');
                    if (box.value && i < 3) boxes[i + 1].focus();
                    clearErrors();
                });
                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !box.value && i > 0) boxes[i - 1].focus();
                });
                box.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasted = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 4);
                    pasted.split('').forEach((ch, idx) => {
                        if (boxes[idx]) { boxes[idx].value = ch; boxes[idx].classList.add('filled'); }
                    });
                    if (pasted.length < 4) boxes[pasted.length].focus();
                    else boxes[3].focus();
                });
            });
            boxes[0].focus();
        }

        function getOTP() { return boxes.map(b => b.value).join(''); }

        function clearErrors() {
            boxes.forEach(b => b.classList.remove('error-box'));
            setMsg('Enter the OTP sent to your phone', 'info');
        }

        function setMsg(text, type = 'info') {
            const el = document.getElementById('statusMsg');
            el.textContent = text;
            el.className = 'msg ' + type;
        }

        // ‚îÄ‚îÄ Send OTP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function sendOTP() {
            setMsg('Sending OTP to your email...', 'info');
            try {
                const res = await fetch(`${API}/otp/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    if (data.via === 'screen' && data.devOtp) {
                        setMsg(`üîë Your OTP is: <strong style="font-size:22px;color:#f87171;letter-spacing:4px">${data.devOtp}</strong> &nbsp;(enter above)`, 'success');
                    } else {
                        setMsg('‚úÖ OTP sent to your email! Check your inbox.', 'success');
                    }
                    startResendCountdown(30);
                } else {
                    setMsg('‚ùå Failed to send OTP: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (err) {
                setMsg('Cannot reach server. Make sure Flask is running.', 'error');
            }
        }

        async function resendOTP() {
            boxes.forEach(b => { b.value = ''; b.classList.remove('filled', 'error-box'); });
            boxes[0].focus();
            await sendOTP();
        }

        // ‚îÄ‚îÄ Verify OTP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function verifyOTP() {
            const otp = getOTP();
            if (otp.length < 4) {
                boxes.forEach(b => b.classList.add('error-box'));
                setMsg('Please enter all 4 digits', 'error');
                return;
            }

            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            setMsg('Verifying OTP...', 'info');

            try {
                const res = await fetch(`${API}/otp/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code: otp })
                });
                const data = await res.json();

                if (res.ok && data.verified) {
                    sessionStorage.setItem('bb_email_verified', email);
                    sessionStorage.removeItem('bb_otp_email');

                    document.getElementById('verifySection').style.display = 'none';
                    document.getElementById('successOverlay').style.display = 'block';

                    setTimeout(() => window.location.href = 'hospital_staff_login.html', 1500);
                } else {
                    boxes.forEach(b => b.classList.add('error-box'));
                    setMsg('‚ùå ' + (data.error || 'Invalid OTP. Try again.'), 'error');
                    btn.disabled = false;
                    btn.textContent = '‚úì Verify & Continue';
                }
            } catch (err) {
                setMsg('Cannot reach server. Make sure Flask is running.', 'error');
                btn.disabled = false;
                btn.textContent = '‚úì Verify & Continue';
            }
        }

        // ‚îÄ‚îÄ Resend countdown ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function startResendCountdown(seconds) {
            const resendBtn = document.getElementById('resendBtn');
            const countdown = document.getElementById('countdown');
            resendBtn.disabled = true;
            if (resendTimer) clearInterval(resendTimer);
            let remaining = seconds;
            countdown.textContent = ` (${remaining}s)`;
            resendTimer = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(resendTimer);
                    countdown.textContent = '';
                    resendBtn.disabled = false;
                } else {
                    countdown.textContent = ` (${remaining}s)`;
                }
            }, 1000);
        }

        // Allow Enter key to verify
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') verifyOTP();
        });
    </script>
</body>

</html>
