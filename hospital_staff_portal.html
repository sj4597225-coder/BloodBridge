<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBridge - Hospital Staff Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #dc2626;
            --primary-red-dark: #b91c1c;
            --primary-red-light: #ef4444;
            --accent-blue: #2563eb;
            --accent-blue-dark: #1d4ed8;
            --bg-light: #f1f5f9;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --glow-red: rgba(220, 38, 38, 0.15);
            --glow-blue: rgba(37, 99, 235, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #f1f5f9 50%, #eff6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-red) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        .pulse-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .pulse-2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
            animation-delay: 2s;
        }

        .pulse-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Portal Card */
        .portal-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 20px 40px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-light) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 30px var(--glow-red);
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-red-light) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .btn-icon svg {
            width: 24px;
            height: 24px;
        }

        .btn-content {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .btn-title {
            font-size: 18px;
            font-weight: 600;
            display: block;
        }

        .btn-description {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.7;
            display: block;
        }

        .btn-arrow {
            font-size: 24px;
            transition: transform 0.3s ease;
            opacity: 0.5;
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
            opacity: 1;
        }

        .btn:hover .btn-icon {
            transform: scale(1.1);
        }

        /* Registration Button */
        .btn-register {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px var(--glow-blue);
            transform: translateY(-3px);
        }

        .btn-register .btn-icon {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px var(--glow-blue);
        }

        .btn-register:hover .btn-icon {
            box-shadow: 0 6px 20px var(--glow-blue);
        }

        /* Login Button */
        .btn-login {
            border-color: var(--primary-red);
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(185, 28, 28, 0.05) 100%);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(185, 28, 28, 0.1) 100%);
            border-color: var(--primary-red-light);
            box-shadow: 0 10px 30px var(--glow-red);
            transform: translateY(-3px);
        }

        .btn-login .btn-icon {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px var(--glow-red);
        }

        .btn-login:hover .btn-icon {
            box-shadow: 0 6px 20px var(--glow-red);
        }

        /* Back Button */
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f1f5f9;
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: #e2e8f0;
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }

        /* Info Cards */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .info-card {
            background: #f8fafc;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: #f1f5f9;
            transform: translateY(-5px);
            border-color: var(--accent-blue);
        }

        .info-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .info-card h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .info-card p {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 16px;
            }

            .portal-card {
                padding: 32px 24px;
            }

            .app-title {
                font-size: 26px;
            }

            .btn {
                padding: 16px 20px;
            }

            .btn-title {
                font-size: 16px;
            }

            .btn-description {
                font-size: 12px;
            }

            .info-cards {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .info-card {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-icon svg {
                width: 35px;
                height: 35px;
            }

            .app-title {
                font-size: 24px;
            }

            .btn-icon {
                width: 40px;
                height: 40px;
            }

            .btn-icon svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="pulse-circle pulse-1"></div>
        <div class="pulse-circle pulse-2"></div>
        <div class="pulse-circle pulse-3"></div>
    </div>

    <div class="container">
        <div class="portal-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"

                </div>

                <p class="app-subtitle">Access your hospital dashboard</p>
            </div>

            <div class="button-container">
                <a href="hospital_login.html" class="btn btn-register">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">Hospital Staff Registration</span>
                        <span class="btn-description">Register as a new hospital staff member</span>
                    </div>
                    <div class="btn-arrow">→</div>
                </a>

                <a href="hospital_staff_login.html" class="btn btn-login">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">Hospital Staff Login</span>
                        <span class="btn-description">Login to your staff account</span>
                    </div>
                    <div class="btn-arrow">→</div>
                </a>
            </div>

            <a href="role_selection.html" class="back-btn">← Go Back</a>
        </div>


    </div>
</body>

</html>
